<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Firmas y Cargos v1.8.2 (Nombres OK)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        /* --- Estilos sin cambios --- */
        * { margin:0; padding:0; box-sizing:border-box; }
        html { height: 100%; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100%;
            padding: 20px;
        }
        .container { width: 100%; max-width: 960px; margin: 0 auto; padding: 1rem; }
        h1, h2, h3, h4 { color: #d4af37; margin-bottom: 1rem; }
        .card { background: #1a1a1a; border-radius: 12px; padding: 2.5rem; box-shadow: 0 8px 30px rgba(0,0,0,0.6 ); margin: 1.5rem 0; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #2a2a2a; border: 1px solid #444; border-radius: 6px; color: #e0e0e0; font-size: 1rem; }
        button {
            background: #d4af37; color: #0f0f0f; border: none;
            padding: 14px 28px; margin: 8px 4px; border-radius: 8px;
            font-weight: bold; cursor: pointer; font-size: 1.1rem;
            transition: all 0.2s; flex-grow: 1; max-width: 300px;
        }
        button:hover { background: #b8972e; transform: translateY(-2px); }
        button.secondary { background: #444; color: #e0e0e0; }
        button.secondary:hover { background: #555; }
        button.danger { background: #b71c1c; color: white; }
        button.danger:hover { background: #c62828; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; }
        .hidden { display: none !important; }
        .item { background: #222; padding: 1.5rem; border-radius: 10px; margin: 1.5rem 0; border-left: 4px solid #d4af37; transition: background-color 0.2s; }
        .item.editable:hover { background-color: #333; cursor: pointer; }
        .flex-center { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #mensaje { margin-top: 1rem; font-weight: bold; }
        canvas { border: 2px solid #444; background: #f8f8f8; border-radius: 8px; margin: 12px 0; touch-action: none; width: 100%; max-width: 500px; height: 280px; box-shadow: inset 0 2px 6px rgba(0,0,0,0.1); }
        .folder-info { border-bottom: 1px solid #444; padding-bottom: 1.5rem; margin-bottom: 1.5rem; }
        .signatures-display { display: flex; justify-content: space-around; align-items: center; text-align: center; margin-top: 1rem; flex-wrap: wrap; gap: 20px; }
        .signature-box { border: 1px solid #333; padding: 15px; border-radius: 8px; width: 250px; }
        .signature-box h5 { color: #aaa; margin-bottom: 10px; }
        .signature-box img { max-height: 80px; width: auto; background-color: white; padding: 5px; border-radius: 4px; margin-top: 5px; }
        .signature-box p { color: #888; font-style: italic; }
        .signature-box .signer-name { color: #d4af37; font-weight: bold; height: 20px; }
        .folder-list-container { max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-right: 10px; }
        .folder-list-item { background: #2a2a2a; padding: 15px 20px; border-radius: 8px; border-left: 4px solid #d4af37; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .folder-list-item:hover { background-color: #333; border-color: #b8972e; }
        .folder-name { font-weight: 600; font-size: 1.1rem; }
        .folder-date { font-size: 0.9rem; color: #aaa; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; margin: auto; padding: 25px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .modal-content textarea { height: 120px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section" class="card flex-center">
        <h1>Iniciar Sesión</h1>
        <form id="login-form" style="width:100%; max-width:420px;">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" required placeholder="Ej: Manuel">
            <label for="clave">Contraseña</label>
            <input type="text" id="clave" required placeholder="Ej: mutter">
            <div class="buttons">
                <button type="button" onclick="handleLogin()">Iniciar Sesión</button>
            </div>
            <div id="mensaje" style="color: #ff9800;"></div>
        </form>
    </div>
    <div id="dashboard" class="hidden">
        <div class="card flex-center">
            <h1>Bienvenido, <span id="username" style="color:#d4af37;"></span></h1>
            <div class="buttons">
                <button onclick="showCreateFolder()">Crear Nueva Carpeta</button>
                <button onclick="loadFolders()">Consultar Carpetas</button>
                <button class="danger" onclick="handleLogout()">Cerrar Sesión</button>
            </div>
        </div>
        <div id="folders-list" class="card" style="display:none;"></div>
    </div>
    <div id="create-folder" class="hidden">
        <div class="card">
            <h2>Crear Nueva Carpeta</h2>
            <label for="carpeta">Nombre de la carpeta</label>
            <input type="text" id="carpeta" required>
            <h3>Items</h3>
            <div id="items-container"></div>
            <div class="buttons">
                <button onclick="addItemField()">+ Agregar Item</button>
                <button onclick="createFolderAndItems()">Guardar Carpeta e Items</button>
                <button class="secondary" onclick="backToDashboard()">Volver</button>
            </div>
        </div>
    </div>
    <div id="view-folder" class="hidden">
        <div class="card">
            <div id="folder-info-header"></div>
            <div id="signature-section"></div>
            <h3 style="margin-top: 2rem; border-top: 1px solid #444; padding-top: 2rem;">Items en esta Carpeta</h3>
            <div id="items-view"></div>
            <div class="buttons" style="margin-top: 2rem;">
                <button class="secondary" onclick="backToDashboard()">Volver al inicio</button>
            </div>
        </div>
    </div>
    <div id="observation-modal" class="modal">
        <div class="modal-content">
            <h2>Editar Observación</h2>
            <textarea id="observation-text" rows="4"></textarea>
            <div class="buttons">
                <button id="save-observation-btn">Guardar</button>
                <button class="secondary" onclick="closeObservationModal()">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://esiklpxyectbekxvajnw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    let supabaseClient = null;
    let currentUser = null;
    let items = [];

    function getSupabase( ) {
        if (supabaseClient) return supabaseClient;
        try { supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); return supabaseClient; } 
        catch (err) { console.error("Error inicializando Supabase:", err); return null; }
    }

    window.onload = () => {
        const stored = localStorage.getItem('currentUser');
        if (stored) {
            try {
                currentUser = JSON.parse(stored);
                showDashboard();
            } catch (e) {
                localStorage.removeItem('currentUser');
                showLogin();
            }
        } else {
            showLogin();
        }
    };

    function showLogin() {
        document.getElementById('login-section').classList.remove('hidden');
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.add('hidden');
    }

    async function handleLogin() {
        const supabase = getSupabase(); if (!supabase) return;
        const usuario = document.getElementById('usuario').value.trim();
        const clave = document.getElementById('clave').value;
        const mensaje = document.getElementById('mensaje');
        mensaje.textContent = 'Verificando...';
        if (!usuario || !clave) { mensaje.textContent = 'Ingresa usuario y contraseña'; return; }
        try {
            const { data, error } = await supabase.from('usuarios').select('id, usuario').eq('usuario', usuario).eq('clave', clave).single();
            if (error || !data) { mensaje.textContent = 'Usuario o contraseña incorrectos.'; return; }
            currentUser = data;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            mensaje.textContent = '¡Login exitoso!';
            setTimeout(showDashboard, 800);
        } catch (err) { mensaje.textContent = 'Error inesperado.'; }
    }

    function handleLogout() {
        currentUser = null;
        localStorage.removeItem('currentUser');
        showLogin();
    }

    function showDashboard() {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.add('hidden');
        document.getElementById('username').textContent = currentUser.usuario || 'Usuario';
        document.getElementById('folders-list').style.display = 'none';
    }

    function showCreateFolder() {
        items = [];
        document.getElementById('items-container').innerHTML = '';
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.remove('hidden');
    }

    function addItemField() {
        const index = items.length;
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<label>Item</label><input type="text" id="item-${index}" required><label>Tipo de Documento</label><input type="text" id="tipo-${index}" required><label>Observación</label><textarea id="obs-${index}" rows="2"></textarea>`;
        document.getElementById('items-container').appendChild(div);
        items.push(index);
    }

    async function createFolderAndItems() {
        const supabase = getSupabase(); if (!supabase) return;
        const carpeta = document.getElementById('carpeta').value.trim();
        if (!carpeta) { alert("El nombre de la carpeta es obligatorio."); return; }
        if (items.length === 0) { alert("Debe agregar al menos un item."); return; }

        const { data: existing, error: checkError } = await supabase
            .from('firmas_cargos')
            .select('carpeta')
            .eq('carpeta', carpeta)
            .limit(1);

        if (checkError) {
            alert('Error al verificar la carpeta: ' + checkError.message);
            return;
        }

        if (existing && existing.length > 0) {
            alert(`Error: La carpeta "${carpeta}" ya existe. Por favor, elige otro nombre.`);
            return;
        }

        const itemsToInsert = [];
        for (let i = 0; i < items.length; i++) {
            const itemCode = document.getElementById(`item-${i}`).value.trim();
            const tipo = document.getElementById(`tipo-${i}`).value.trim();
            const obs = document.getElementById(`obs-${i}`).value.trim();
            if (!itemCode || !tipo) { alert(`Item ${i+1} está incompleto.`); return; }
            itemsToInsert.push({ carpeta, item: itemCode, tipo_documento: tipo, observacion: obs, created_by: currentUser.id, responsable: currentUser.usuario, estatus: 'pendiente' });
        }
        
        const { error } = await supabase.from('firmas_cargos').insert(itemsToInsert);
        if (error) { alert('Error al guardar: ' + error.message); return; }
        
        alert('Carpeta creada exitosamente');
        loadFolder(carpeta);
    }

    async function loadFolders() {
        const supabase = getSupabase(); if (!supabase) return;
        const container = document.getElementById('folders-list');
        container.style.display = 'block';
        container.innerHTML = '<h3>Cargando carpetas...</h3>';

        const { data, error } = await supabase
            .from('firmas_cargos')
            .select('carpeta, fecha')
            .order('fecha', { ascending: true });

        if (error) {
            container.innerHTML = `<p style="color:red;">Error al cargar carpetas: ${error.message}</p>`;
            return;
        }
        
        container.innerHTML = '<h3>Carpetas Disponibles</h3>';
        if (!data || data.length === 0) {
            container.innerHTML += '<p>No hay carpetas creadas.</p>';
            return;
        }
        
        const carpetasMap = new Map();
        data.forEach(item => {
            if (!carpetasMap.has(item.carpeta)) {
                carpetasMap.set(item.carpeta, item.fecha);
            }
        });

        const carpetasInfo = Array.from(carpetasMap, ([nombre, fecha]) => ({ nombre, fecha }));
        
        carpetasInfo.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

        const listContainer = document.createElement('div');
        listContainer.className = 'folder-list-container';
        
        carpetasInfo.forEach(info => {
            const listItem = document.createElement('div');
            listItem.className = 'folder-list-item';
            listItem.onclick = () => loadFolder(info.nombre);

            const folderName = document.createElement('span');
            folderName.className = 'folder-name';
            folderName.textContent = info.nombre;

            const folderDate = document.createElement('span');
            folderDate.className = 'folder-date';
            const fecha = new Date(info.fecha);
            folderDate.textContent = fecha.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });

            listItem.appendChild(folderName);
            listItem.appendChild(folderDate);
            listContainer.appendChild(listItem);
        });
        
        container.appendChild(listContainer);
    }

    // =================================================================
    // --- FUNCIÓN MODIFICADA: loadFolder() ---
    // =================================================================
    async function loadFolder(carpeta) {
        const supabase = getSupabase(); if (!supabase) return;
        const { data: items, error } = await supabase.from('firmas_cargos').select('*').eq('carpeta', carpeta).order('item');
        if (error || items.length === 0) { alert('Error o carpeta vacía.'); return; }
        
        const primerItem = items[0];
        const responsable = primerItem.responsable || 'N/A';
        const firmaRecepcionUrl = primerItem.firma_recepcion_url;
        const firmaReceptorUrl = primerItem.firma_receptor_url;
        
        // Leemos los nombres de los firmantes de la base de datos
        const nombreRecepcion = primerItem.nombre_recepcion || '';
        const nombreReceptor = primerItem.nombre_receptor || '';

        const isCompleted = !!(firmaRecepcionUrl && firmaReceptorUrl);

        const headerContainer = document.getElementById('folder-info-header');
        // Mostramos los nombres en el HTML
        headerContainer.innerHTML = `
            <div class="folder-info">
                <h2>Carpeta: <span style="color:#d4af37;">${carpeta}</span></h2>
                <h4>Responsable: ${responsable}</h4>
                <div class="signatures-display">
                    <div class="signature-box">
                        <h5>Firma Recepción</h5>
                        <div class="signer-name">${nombreRecepcion}</div>
                        ${firmaRecepcionUrl ? `<img src="${firmaRecepcionUrl}">` : '<p>Pendiente</p>'}
                    </div>
                    <div class="signature-box">
                        <h5>Firma Receptor</h5>
                        <div class="signer-name">${nombreReceptor}</div>
                        ${firmaReceptorUrl ? `<img src="${firmaReceptorUrl}">` : '<p>Pendiente</p>'}
                    </div>
                </div>
            </div>`;
        
        const signatureContainer = document.getElementById('signature-section');
        const isCreator = primerItem.created_by === currentUser.id;
        let canSign = false; let roleToSign = '';
        if (isCreator && !firmaRecepcionUrl) { canSign = true; roleToSign = 'recepcion'; } 
        else if (!isCreator && !firmaReceptorUrl) { canSign = true; roleToSign = 'receptor'; }
        
        if (canSign) {
            signatureContainer.innerHTML = `<div class="flex-center"><h3>Firmar como ${roleToSign.toUpperCase()}</h3><canvas id="canvas-folder"></canvas><div class="buttons"><button class="secondary" onclick="clearCanvas('folder')">Limpiar</button><button onclick="saveFolderSignature('${carpeta}', '${roleToSign}')">Guardar Firma</button></div></div>`;
            setTimeout(() => initCanvas('folder'), 150);
        } else { signatureContainer.innerHTML = ''; }
        
        const itemsContainer = document.getElementById('items-view');
        itemsContainer.innerHTML = items.map(item => `
            <div 
                class="item ${!isCompleted ? 'editable' : ''}" 
                ${!isCompleted ? `onclick="showEditObservationModal(${item.id}, \`${item.observacion || ''}\`)"` : ''}
            >
                <h4>${item.item}</h4>
                <p>Tipo: ${item.tipo_documento}</p>
                <p>Obs: <span id="obs-display-${item.id}">${item.observacion || '—'}</span></p>
                <p>Estatus: ${item.estatus}</p>
            </div>
        `).join('');
        
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.remove('hidden');
    }

    function showEditObservationModal(itemId, currentObservation) {
        const modal = document.getElementById('observation-modal');
        const textarea = document.getElementById('observation-text');
        const saveBtn = document.getElementById('save-observation-btn');

        textarea.value = currentObservation;
        saveBtn.onclick = () => saveObservation(itemId);
        
        modal.style.display = 'flex';
    }

    function closeObservationModal() {
        document.getElementById('observation-modal').style.display = 'none';
    }

    async function saveObservation(itemId) {
        const supabase = getSupabase(); if (!supabase) return;
        const newObservation = document.getElementById('observation-text').value.trim();

        const { error } = await supabase
            .from('firmas_cargos')
            .update({ observacion: newObservation })
            .eq('id', itemId);

        if (error) {
            alert('Error al guardar la observación: ' + error.message);
        } else {
            const obsDisplay = document.getElementById(`obs-display-${itemId}`);
            if (obsDisplay) {
                obsDisplay.textContent = newObservation || '—';
            }
            closeObservationModal();
        }
    }

    // =================================================================
    // --- FUNCIÓN MODIFICADA: saveFolderSignature() ---
    // =================================================================
    async function saveFolderSignature(carpeta, role) {
        const supabase = getSupabase(); if (!supabase) return;
        const canvas = document.getElementById('canvas-folder'); if (!canvas) return;
        const dataURL = canvas.toDataURL('image/png'); const blob = dataURLtoBlob(dataURL);
        const path = `${carpeta}/_folder_${role}_${Date.now()}.png`;
        
        const { error: uploadErr } = await supabase.storage.from('firma_cargos').upload(path, blob, { contentType: 'image/png' });
        if (uploadErr) { alert('Error al subir firma: ' + uploadErr.message); return; }
        
        const { data: urlData } = supabase.storage.from('firma_cargos').getPublicUrl(path);
        const publicUrl = urlData.publicUrl;
        
        const updateData = {};
        // --- ¡CORRECCIÓN DEFINITIVA! Guardamos el nombre del usuario actual al firmar ---
        if (role === 'recepcion') {
            updateData.firma_recepcion_url = publicUrl;
            updateData.signed_by_recepcion = currentUser.id;
            updateData.nombre_recepcion = currentUser.usuario; // <-- AÑADIDO Y CORRECTO
        } else {
            updateData.firma_receptor_url = publicUrl;
            updateData.signed_by_receptor = currentUser.id;
            updateData.nombre_receptor = currentUser.usuario; // <-- AÑADIDO Y CORRECTO
        }
        
        // --- Lógica para actualizar el estatus ---
        const { data: primerItem } = await supabase.from('firmas_cargos').select('firma_receptor_url, firma_recepcion_url').eq('carpeta', carpeta).limit(1).single();
        if (primerItem) {
            const bothSigned = (updateData.firma_recepcion_url && primerItem.firma_receptor_url) || (updateData.firma_receptor_url && primerItem.firma_recepcion_url);
            updateData.estatus = bothSigned ? 'completado' : 'firmado_parcial';
        }
        
        const { error } = await supabase.from('firmas_cargos').update(updateData).eq('carpeta', carpeta);
        if (error) { alert('Error al actualizar carpeta: ' + error.message); } 
        else { alert('Firma guardada exitosamente'); loadFolder(carpeta); }
    }

    function initCanvas(idx) {
        const canvas = document.getElementById(`canvas-${idx}`); if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * dpr; canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        ctx.strokeStyle = '#000000'; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        let isDrawing = false; let lastX = 0; let lastY = 0; let lastTime = 0; let lastLineWidth = 2;
        function getPosition(e) { const rect = canvas.getBoundingClientRect(); return { x: (e.clientX || e.touches[0].clientX) - rect.left, y: (e.clientY || e.touches[0].clientY) - rect.top }; }
        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const pos = getPosition(e); const currentTime = Date.now(); const timeDiff = currentTime - lastTime || 1;
            const distance = Math.sqrt(Math.pow(pos.x - lastX, 2) + Math.pow(pos.y - lastY, 2));
            const velocity = distance / timeDiff;
            const lineWidth = Math.max(1.5, Math.min(5.0, 5.0 - velocity * 1.5));
            ctx.lineWidth = (lineWidth + lastLineWidth) / 2;
            ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(pos.x, pos.y); ctx.stroke();
            [lastX, lastY, lastTime, lastLineWidth] = [pos.x, pos.y, currentTime, lineWidth];
        }
        function startDrawing(e) {
            e.preventDefault(); isDrawing = true; const pos = getPosition(e);
            [lastX, lastY] = [pos.x, pos.y]; lastTime = Date.now(); lastLineWidth = 2;
            ctx.beginPath(); ctx.arc(pos.x, pos.y, lastLineWidth / 2, 0, Math.PI * 2); ctx.fillStyle = '#000000'; ctx.fill();
        }
        function stopDrawing() { isDrawing = false; ctx.beginPath(); }
        canvas.addEventListener('mousedown', startDrawing); canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing); canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing); canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing); canvas.addEventListener('touchcancel', stopDrawing);
    }

    function clearCanvas(idx) { const canvas = document.getElementById(`canvas-${idx}`); if (canvas) { const ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); } }

    function dataURLtoBlob(dataurl) { const arr = dataurl.split(','); const mime = arr[0].match(/:(.*?);/)[1]; const bstr = atob(arr[1]); let n = bstr.length; const u8arr = new Uint8Array(n); while (n--) u8arr[n] = bstr.charCodeAt(n); return new Blob([u8arr], {type: mime}); }

    function backToDashboard() {
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('folders-list').style.display = 'none';
    }
</script>
</body>
</html>
