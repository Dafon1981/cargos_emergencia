<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Firmas y Cargos v1.4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        /* --- Estilos (con nuevas adiciones para la doble firma ) --- */
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #0f0f0f; color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 960px; margin: 0 auto; }
        h1, h2, h3, h4 { color: #d4af37; margin-bottom: 1rem; }
        .card { background: #1a1a1a; border-radius: 12px; padding: 2.5rem; box-shadow: 0 8px 30px rgba(0,0,0,0.6); margin: 1.5rem 0; }
        .item { background: #222; padding: 1.5rem; border-radius: 10px; margin: 1.5rem 0; border-left: 4px solid #d4af37; }
        .hidden { display: none !important; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
        canvas { border: 2px solid #444; background: #f8f8f8; border-radius: 8px; margin: 12px 0; touch-action: none; width: 100%; max-width: 400px; height: 220px; box-shadow: inset 0 2px 6px rgba(0,0,0,0.1); }
        
        .folder-info { border-bottom: 1px solid #444; padding-bottom: 1.5rem; margin-bottom: 1.5rem; }
        .signatures-display { display: flex; justify-content: space-around; align-items: flex-start; text-align: center; margin-top: 1rem; flex-wrap: wrap; gap: 20px; }
        .signature-box { border: 1px solid #333; padding: 15px; border-radius: 8px; width: 100%; max-width: 420px; min-height: 250px; display: flex; flex-direction: column; align-items: center; }
        .signature-box h5 { color: #aaa; margin-bottom: 10px; text-transform: uppercase; }
        .signature-box img { max-height: 120px; width: auto; background-color: white; padding: 5px; border-radius: 4px; margin: 10px 0; }
        .signature-box .pending-text { color: #888; font-style: italic; margin-top: 2rem; }
    </style>
</head>
<body>

<div class="container">
    <!-- HTML (sin cambios en la estructura principal) -->
    <div id="login-section" class="card flex-center"><!-- ... --></div>
    <div id="dashboard" class="hidden"><!-- ... --></div>
    <div id="create-folder" class="hidden"><!-- ... --></div>

    <!-- Vista de Carpeta (Ahora con nueva estructura de doble firma) -->
    <div id="view-folder" class="hidden">
        <div class="card">
            <div id="folder-info-header"></div>
            <div id="items-view"></div>
            <div class="buttons" style="margin-top: 2rem;">
                <button class="secondary" onclick="backToDashboard()">Volver al inicio</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Código original intacto hasta loadFolder ---
    const SUPABASE_URL = 'https://esiklpxyectbekxvajnw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    let supabaseClient = null;
    let currentUser = null;
    // ... (getSupabase, window.onload, handleLogin, etc. sin cambios )

    // =================================================================
    // --- MODIFICACIÓN CLAVE: Lógica de doble firma en loadFolder() ---
    // =================================================================
    async function loadFolder(carpeta) {
        const supabase = getSupabase(); if (!supabase) return;

        const { data: items, error } = await supabase.from('firmas_cargos').select('*').eq('carpeta', carpeta).order('item');
        if (error || items.length === 0) { alert('Error al cargar items o la carpeta está vacía.'); return; }

        const primerItem = items[0];
        const responsable = primerItem.responsable || 'No definido';
        const firmaRecepcionUrl = primerItem.firma_recepcion_url;
        const firmaReceptorUrl = primerItem.firma_receptor_url;
        const isCreator = primerItem.created_by === currentUser.id;

        // --- Renderizar la información de la carpeta ---
        const headerContainer = document.getElementById('folder-info-header');
        headerContainer.innerHTML = `
            <div class="folder-info">
                <h2>Carpeta: <span style="color:#d4af37;">${carpeta}</span></h2>
                <h4>Responsable de Creación: ${responsable}</h4>
            </div>
            <div class="signatures-display">
                <div id="recepcion-box" class="signature-box"></div>
                <div id="receptor-box" class="signature-box"></div>
            </div>
        `;

        // --- Lógica para el cuadro de FIRMA RECEPCIÓN (ENTREGA) ---
        const recepcionBox = document.getElementById('recepcion-box');
        if (firmaRecepcionUrl) {
            recepcionBox.innerHTML = `<h5>Firma Recepción (Entrega)</h5><img src="${firmaRecepcionUrl}" alt="Firma de Recepción">`;
        } else if (isCreator) {
            recepcionBox.innerHTML = `
                <h5>Firmar como RECEPCIÓN</h5>
                <canvas id="canvas-recepcion"></canvas>
                <div class="buttons">
                    <button class="secondary" onclick="clearCanvas('recepcion')">Limpiar</button>
                    <button onclick="saveFolderSignature('${carpeta}', 'recepcion')">Guardar Firma</button>
                </div>`;
            setTimeout(() => initCanvas('recepcion'), 150);
        } else {
            recepcionBox.innerHTML = `<h5>Firma Recepción (Entrega)</h5><p class="pending-text">Pendiente de firma por el responsable.</p>`;
        }

        // --- Lógica para el cuadro de FIRMA RECEPTOR (RECIBE) ---
        const receptorBox = document.getElementById('receptor-box');
        if (firmaReceptorUrl) {
            receptorBox.innerHTML = `<h5>Firma Receptor (Recibe)</h5><img src="${firmaReceptorUrl}" alt="Firma de Receptor">`;
        } else if (!isCreator) {
            receptorBox.innerHTML = `
                <h5>Firmar como RECEPTOR</h5>
                <canvas id="canvas-receptor"></canvas>
                <div class="buttons">
                    <button class="secondary" onclick="clearCanvas('receptor')">Limpiar</button>
                    <button onclick="saveFolderSignature('${carpeta}', 'receptor')">Guardar Firma</button>
                </div>`;
            setTimeout(() => initCanvas('receptor'), 150);
        } else {
            receptorBox.innerHTML = `<h5>Firma Receptor (Recibe)</h5><p class="pending-text">Pendiente de firma por el receptor.</p>`;
        }

        // --- Renderizar la lista de ítems ---
        const itemsContainer = document.getElementById('items-view');
        itemsContainer.innerHTML = `<h3 style="margin-top: 2rem; border-top: 1px solid #444; padding-top: 2rem;">Items en esta Carpeta</h3>` + 
            items.map(item => `
            <div class="item">
                <h4>${item.item}</h4>
                <p><strong>Tipo:</strong> ${item.tipo_documento}</p>
                <p><strong>Observación:</strong> ${item.observacion || '—'}</p>
                <p><strong>Estatus:</strong> ${item.estatus}</p>
            </div>
        `).join('');

        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.remove('hidden');
    }

    // El resto de funciones (createFolderAndItems, saveFolderSignature, initCanvas, etc.) no necesitan cambios
    // ...
</script>
</body>
</html>
