        button {
            background: #d4af37; color: #0f0f0f; border: none;

            transition: all 0.2s; flex-grow: 1; max-width: 300px;
        }
        button:hover { background: #b8972e; transform: translateY(-2px); }
        button.secondary { background: #444; color: #e0e0e0; }
        button.secondary:hover { background: #555; }
        button.danger { background: #b71c1c; color: white; }
        button.danger:hover { background: #c62828; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; }
        .hidden { display: none !important; }
        .item { background: #222; padding: 1.5rem; border-radius: 10px; margin: 1.5rem 0; border-left: 4px solid #d4af37; }
        .item.editable:hover { background-color: #333; cursor: pointer; } /* Estilo para ítems editables */
        .flex-center { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #mensaje { margin-top: 1rem; font-weight: bold; }
        canvas { border: 2px solid #444; background: #f8f8f8; border-radius: 8px; margin: 12px 0; touch-action: none; width: 100%; max-width: 500px; height: 280px; box-shadow: inset 0 2px 6px rgba(0,0,0,0.1); }
        .folder-info { border-bottom: 1px solid #444; padding-bottom: 1.5rem; margin-bottom: 1.5rem; }
        .signatures-display { display: flex; justify-content: space-around; align-items: center; text-align: center; margin-top: 1rem; flex-wrap: wrap; gap: 20px; }
        .signature-box { border: 1px solid #333; padding: 15px; border-radius: 8px; width: 250px; }
        .signature-box h5 { color: #aaa; margin-bottom: 10px; }
        .signature-box img { max-height: 80px; width: auto; background-color: white; padding: 5px; border-radius: 4px; }
        .signature-box p { color: #888; font-style: italic; }
        .folder-list-container { max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-right: 10px; }
        .folder-list-item { background: #2a2a2a; padding: 15px 20px; border-radius: 8px; border-left: 4px solid #d4af37; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .folder-list-item:hover { background-color: #333; border-color: #b8972e; }
        .folder-name { font-weight: 600; font-size: 1.1rem; }
        .folder-date { font-size: 0.9rem; color: #aaa; }

        /* --- ¡NUEVOS ESTILOS PARA EL MODAL DE OBSERVACIÓN! --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7);

        }
        .modal-content {

    // =================================================================
    // --- ¡ÚNICA FUNCIÓN MODIFICADA: loadFolder()! ---
    // =================================================================
    async function loadFolder(carpeta) {
        const supabase = getSupabase(); if (!supabase) return;
        const { data: items, error } = await supabase.from('firmas_cargos').select('*').eq('carpeta', carpeta).order('item');
        if (error || items.length === 0) { alert('Error o carpeta vacía.'); return; }
        
        const primerItem = items[0];
        const responsable = primerItem.responsable || 'N/A';
        const firmaRecepcionUrl = primerItem.firma_recepcion_url;
        const firmaReceptorUrl = primerItem.firma_receptor_url;
        
        // --- ¡NUEVA LÓGICA! Comprobamos si la carpeta está completada ---
        const isCompleted = firmaRecepcionUrl && firmaReceptorUrl;

        const headerContainer = document.getElementById('folder-info-header');
        headerContainer.innerHTML = `<div class="folder-info"><h2>Carpeta: <span style="color:#d4af37;">${carpeta}</span></h2><h4>Responsable: ${responsable}</h4><div class="signatures-display"><div class="signature-box"><h5>Firma Recepción</h5>${firmaRecepcionUrl ? `<img src="${firmaRecepcionUrl}">` : '<p>Pendiente</p>'}</div><div class="signature-box"><h5>Firma Receptor</h5>${firmaReceptorUrl ? `<img src="${firmaReceptorUrl}">` : '<p>Pendiente</p>'}</div></div></div>`;
        
        const signatureContainer = document.getElementById('signature-section');
        const isCreator = primerItem.created_by === currentUser.id;
        let canSign = false; let roleToSign = '';
        if (isCreator && !firmaRecepcionUrl) { canSign = true; roleToSign = 'recepcion'; } 
        else if (!isCreator && !firmaReceptorUrl) { canSign = true; roleToSign = 'receptor'; }
        
        if (canSign) {
            signatureContainer.innerHTML = `<div class="flex-center"><h3>Firmar como ${roleToSign.toUpperCase()}</h3><canvas id="canvas-folder"></canvas><div class="buttons"><button class="secondary" onclick="clearCanvas('folder')">Limpiar</button><button onclick="saveFolderSignature('${carpeta}', '${roleToSign}')">Guardar Firma</button></div></div>`;
            setTimeout(() => initCanvas('folder'), 150);
        } else { signatureContainer.innerHTML = ''; }
        
        const itemsContainer = document.getElementById('items-view');
        // --- ¡NUEVA LÓGICA! Añadimos el onclick y la clase 'editable' solo si no está completado ---
        itemsContainer.innerHTML = items.map(item => `
            <div 
                class="item ${!isCompleted ? 'editable' : ''}" 
                ${!isCompleted ? `onclick="showEditObservationModal(${item.id}, '${item.observacion || ''}')"` : ''}
            >
                <h4>${item.item}</h4>
                <p>Tipo: ${item.tipo_documento}</p>
                <p>Obs: <span id="obs-display-${item.id}">${item.observacion || '—'}</span></p>
                <p>Estatus: ${item.estatus}</p>
            </div>
        `).join('');
        
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.remove('hidden');
    }

    // =================================================================
    // --- ¡NUEVAS FUNCIONES PARA GESTIONAR EL MODAL DE OBSERVACIÓN! ---
    // =================================================================
    function showEditObservationModal(itemId, currentObservation) {
        const modal = document.getElementById('observation-modal');
        const textarea = document.getElementById('observation-text');
        const saveBtn = document.getElementById('save-observation-btn');

        textarea.value = currentObservation;
        // Reasignamos el onclick para pasar el itemId actual
        saveBtn.onclick = () => saveObservation(itemId);
        
        modal.style.display = 'flex';
    }

    function closeObservationModal() {
        document.getElementById('observation-modal').style.display = 'none';
    }

    async function saveObservation(itemId) {
        const supabase = getSupabase(); if (!supabase) return;
        const newObservation = document.getElementById('observation-text').value.trim();

        const { error } = await supabase
            .from('firmas_cargos')
            .update({ observacion: newObservation })
            .eq('id', itemId);

        if (error) {
            alert('Error al guardar la observación: ' + error.message);
        } else {
            // Actualizamos la vista sin recargar toda la página
            const obsDisplay = document.getElementById(`obs-display-${itemId}`);
            if (obsDisplay) {
                obsDisplay.textContent = newObservation || '—';
            }
            closeObservationModal();
        }
    }
