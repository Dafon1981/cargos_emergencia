    // =================================================================
    // --- FUNCIÓN MODIFICADA: loadFolder() ---
    // =================================================================
    async function loadFolder(carpeta) {
        const supabase = getSupabase(); if (!supabase) return;
        const { data: items, error } = await supabase.from('firmas_cargos').select('*').eq('carpeta', carpeta).order('item');
        if (error || items.length === 0) { alert('Error o carpeta vacía.'); return; }
        
        const primerItem = items[0];
        const responsable = primerItem.responsable || 'N/A';
        const firmaRecepcionUrl = primerItem.firma_recepcion_url;
        const firmaReceptorUrl = primerItem.firma_receptor_url;
        
        // Leemos los nombres de los firmantes de la base de datos
        const nombreRecepcion = primerItem.nombre_recepcion || '';
        const nombreReceptor = primerItem.nombre_receptor || '';

        const isCompleted = !!(firmaRecepcionUrl && firmaReceptorUrl);

        const headerContainer = document.getElementById('folder-info-header');
        // Mostramos los nombres en el HTML
        headerContainer.innerHTML = `
            <div class="folder-info">
                <h2>Carpeta: <span style="color:#d4af37;">${carpeta}</span></h2>
                <h4>Responsable: ${responsable}</h4>
                <div class="signatures-display">
                    <div class="signature-box">
                        <h5>Firma Recepción</h5>
                        <div class="signer-name">${nombreRecepcion}</div>
                        ${firmaRecepcionUrl ? `<img src="${firmaRecepcionUrl}">` : '<p>Pendiente</p>'}
                    </div>
                    <div class="signature-box">
                        <h5>Firma Receptor</h5>
                        <div class="signer-name">${nombreReceptor}</div>
                        ${firmaReceptorUrl ? `<img src="${firmaReceptorUrl}">` : '<p>Pendiente</p>'}
                    </div>
                </div>
            </div>`;
        
        const signatureContainer = document.getElementById('signature-section');
        const isCreator = primerItem.created_by === currentUser.id;
        let canSign = false; let roleToSign = '';
        if (isCreator && !firmaRecepcionUrl) { canSign = true; roleToSign = 'recepcion'; } 
        else if (!isCreator && !firmaReceptorUrl) { canSign = true; roleToSign = 'receptor'; }
        
        if (canSign) {
            signatureContainer.innerHTML = `<div class="flex-center"><h3>Firmar como ${roleToSign.toUpperCase()}</h3><canvas id="canvas-folder"></canvas><div class="buttons"><button class="secondary" onclick="clearCanvas('folder')">Limpiar</button><button onclick="saveFolderSignature('${carpeta}', '${roleToSign}')">Guardar Firma</button></div></div>`;
            setTimeout(() => initCanvas('folder'), 150);
        } else { signatureContainer.innerHTML = ''; }
        
        const itemsContainer = document.getElementById('items-view');
        itemsContainer.innerHTML = items.map(item => `
            <div 
                class="item ${!isCompleted ? 'editable' : ''}" 
                ${!isCompleted ? `onclick="showEditObservationModal(${item.id}, \`${item.observacion || ''}\`)"` : ''}
            >
                <h4>${item.item}</h4>
                <p>Tipo: ${item.tipo_documento}</p>
                <p>Obs: <span id="obs-display-${item.id}">${item.observacion || '—'}</span></p>
                <p>Estatus: ${item.estatus}</p>
            </div>
        `).join('');
        
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.remove('hidden');
    }

    // =================================================================
    // --- FUNCIÓN MODIFICADA: saveFolderSignature() ---
    // =================================================================
    async function saveFolderSignature(carpeta, role) {
        const supabase = getSupabase(); if (!supabase) return;
        const canvas = document.getElementById('canvas-folder'); if (!canvas) return;
        const dataURL = canvas.toDataURL('image/png'); const blob = dataURLtoBlob(dataURL);
        const path = `${carpeta}/_folder_${role}_${Date.now()}.png`;
        
        const { error: uploadErr } = await supabase.storage.from('firma_cargos').upload(path, blob, { contentType: 'image/png' });
        if (uploadErr) { alert('Error al subir firma: ' + uploadErr.message); return; }
        
        const { data: urlData } = supabase.storage.from('firma_cargos').getPublicUrl(path);
        const publicUrl = urlData.publicUrl;
        
        const updateData = {};
        // --- ¡CORRECCIÓN DEFINITIVA! Guardamos el nombre del usuario actual al firmar ---
        if (role === 'recepcion') {
            updateData.firma_recepcion_url = publicUrl;
            updateData.signed_by_recepcion = currentUser.id;
            updateData.nombre_recepcion = currentUser.usuario; // <-- AÑADIDO Y CORRECTO
        } else {
            updateData.firma_receptor_url = publicUrl;
            updateData.signed_by_receptor = currentUser.id;
            updateData.nombre_receptor = currentUser.usuario; // <-- AÑADIDO Y CORRECTO
        }
        
        // --- Lógica para actualizar el estatus ---
        const { data: primerItem } = await supabase.from('firmas_cargos').select('firma_receptor_url, firma_recepcion_url').eq('carpeta', carpeta).limit(1).single();
        if (primerItem) {
            const bothSigned = (updateData.firma_recepcion_url && primerItem.firma_receptor_url) || (updateData.firma_receptor_url && primerItem.firma_recepcion_url);
            updateData.estatus = bothSigned ? 'completado' : 'firmado_parcial';
        }
        
        const { error } = await supabase.from('firmas_cargos').update(updateData).eq('carpeta', carpeta);
        if (error) { alert('Error al actualizar carpeta: ' + error.message); } 
        else { alert('Firma guardada exitosamente'); loadFolder(carpeta); }
    }
