<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Firmas y Cargos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 960px; margin: 0 auto; }
        h1, h2, h3, h4 { color: #d4af37; margin-bottom: 1rem; }
        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            margin: 1.5rem 0;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212,175,55,0.25);
        }
        button {
            background: #d4af37;
            color: #0f0f0f;
            border: none;
            padding: 12px 24px;
            margin: 8px 4px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #b8972e; transform: translateY(-2px); }
        button.secondary { background: #444; color: #e0e0e0; }
        button.secondary:hover { background: #555; }
        .hidden { display: none !important; }
        canvas { 
            border: 2px solid #444; 
            background: #f8f8f8;          /* fondo claro para que se vea como papel */
            border-radius: 8px; 
            margin: 12px 0; 
            touch-action: none;
            width: 100%; 
            max-width: 500px;             /* un poco más ancho para firmar cómodo */
            height: 280px;                /* más alto también */
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
        }
        .item {
            background: #222;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border-left: 4px solid #d4af37;
        }
        .flex-center { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
        #mensaje { margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">

    <!-- Login -->
    <div id="login-section" class="card flex-center">
        <h1>Iniciar Sesión</h1>
        <form id="login-form" style="width:100%; max-width:420px;">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" required placeholder="Ej: Manuel">

            <label for="clave">Contraseña</label>
            <input type="text" id="clave" required placeholder="Ej: mutter">

            <button type="button" onclick="handleLogin()">Iniciar Sesión</button>
            <div id="mensaje" style="color: #ff9800;"></div>
        </form>
        <p style="margin-top:1.5rem; color:#888; font-size:0.9rem; text-align:center;">
            Nota: si no entra, abre consola (F12) y desactiva temporalmente RLS en la tabla "usuarios"
        </p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <div class="card flex-center">
            <h1>Bienvenido, <span id="username" style="color:#d4af37;"></span></h1>
            <div class="buttons">
                <button onclick="showCreateFolder()">Crear Nueva Carpeta</button>
                <button onclick="loadFolders()">Consultar Carpetas</button>
            </div>
        </div>
        <div id="folders-list" class="card"></div>
    </div>

    <!-- Crear carpeta -->
    <div id="create-folder" class="hidden">
        <div class="card">
            <h2>Crear Nueva Carpeta</h2>
            <label for="carpeta">Nombre de la carpeta (ej: cargosemergencia2024/30/01)</label>
            <input type="text" id="carpeta" required placeholder="Ejemplo: cargosemergencia2024/30/01">

            <h3>Items</h3>
            <div id="items-container"></div>

            <div class="buttons">
                <button onclick="addItemField()">+ Agregar Item</button>
                <button onclick="createFolderAndItems()">Guardar Carpeta e Items</button>
                <button class="secondary" onclick="backToDashboard()">Volver</button>
            </div>
        </div>
    </div>

    <!-- Ver carpeta -->
    <div id="view-folder" class="hidden">
        <div class="card">
            <h2>Carpeta: <span id="current-carpeta" style="color:#d4af37;"></span></h2>
            <div id="items-view"></div>
            <div class="buttons">
                <button class="secondary" onclick="backToDashboard()">Volver al inicio</button>
            </div>
        </div>
    </div>

</div>

<script>
    const SUPABASE_URL = 'https://esiklpxyectbekxvajnw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';

    let supabaseClient = null;

    function getSupabase() {
        if (supabaseClient) return supabaseClient;

        if (!window.supabase) {
            console.error("La biblioteca Supabase no está cargada");
            alert("Error: No se pudo cargar la biblioteca de Supabase.");
            return null;
        }

        try {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("Supabase inicializado correctamente");
            return supabaseClient;
        } catch (err) {
            console.error("Error al crear cliente Supabase:", err);
            return null;
        }
    }

    let currentUser = null;
    let items = [];

    window.onload = () => {
        console.log("Página cargada");
        const stored = localStorage.getItem('currentUser');
        if (stored) {
            try {
                currentUser = JSON.parse(stored);
                showDashboard();
            } catch (e) {
                console.error("Error al cargar usuario guardado:", e);
                localStorage.removeItem('currentUser');
            }
        }
    };

    async function handleLogin() {
        const supabase = getSupabase();
        if (!supabase) return;

        const usuario = document.getElementById('usuario').value.trim();
        const clave = document.getElementById('clave').value;
        const mensaje = document.getElementById('mensaje');

        mensaje.style.color = '#ff9800';
        mensaje.textContent = 'Verificando...';

        console.log('[LOGIN] Intentando → Usuario:', usuario, '| Clave longitud:', clave.length);

        if (!usuario || !clave) {
            mensaje.style.color = '#f44336';
            mensaje.textContent = 'Ingresa usuario y contraseña';
            return;
        }

        try {
            const { data, error } = await supabase
                .from('usuarios')
                .select('id, usuario, estatus, email, telefono')
                .eq('usuario', usuario)
                .eq('clave', clave)
                .single();

            if (error) {
                console.error('[LOGIN ERROR]', error);
                mensaje.style.color = '#f44336';
                if (error.code === 'PGRST301') {
                    mensaje.textContent = 'Usuario o contraseña incorrectos';
                } else if (error.message?.includes('permission denied') || error.message?.includes('RLS')) {
                    mensaje.textContent = 'Error de permisos (RLS). Desactiva RLS temporalmente en la tabla "usuarios"';
                } else {
                    mensaje.textContent = 'Error al conectar: ' + (error.message || 'desconocido');
                }
                return;
            }

            if (!data) {
                mensaje.style.color = '#f44336';
                mensaje.textContent = 'Credenciales no encontradas';
                return;
            }

            console.log('[LOGIN ÉXITO]', data.usuario, data.id);
            currentUser = data;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            mensaje.style.color = '#4caf50';
            mensaje.textContent = '¡Login exitoso! Redirigiendo...';

            setTimeout(showDashboard, 800);
        } catch (err) {
            console.error('[EXCEPCIÓN EN LOGIN]', err);
            mensaje.style.color = '#f44336';
            mensaje.textContent = 'Error inesperado - revisa consola (F12)';
        }
    }

    function showDashboard() {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('username').textContent = currentUser.usuario || 'Usuario';
    }

    function showCreateFolder() {
        items = [];
        document.getElementById('items-container').innerHTML = '';
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.remove('hidden');
    }

    function addItemField() {
        const index = items.length;
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
            <label>Item (ej: e20243001A)</label>
            <input type="text" id="item-${index}" required placeholder="Código del item">

            <label>Tipo de Documento</label>
            <input type="text" id="tipo-${index}" required placeholder="Ej: cargos fuas sis">

            <label>Observación (opcional)</label>
            <textarea id="obs-${index}" rows="2" placeholder="Notas o faltantes..."></textarea>
        `;
        document.getElementById('items-container').appendChild(div);
        items.push(index);
    }

    async function createFolderAndItems() {
        const supabase = getSupabase();
        if (!supabase) return;

        const carpeta = document.getElementById('carpeta').value.trim();
        if (!carpeta) return alert('Ingresa nombre de carpeta');
        if (items.length === 0) return alert('Agrega al menos un item');

        for (let i = 0; i < items.length; i++) {
            const itemCode = document.getElementById(`item-${i}`).value.trim();
            const tipo = document.getElementById(`tipo-${i}`).value.trim();
            const obs = document.getElementById(`obs-${i}`).value.trim();

            if (!itemCode || !tipo) {
                alert(`Item ${i+1}: código y tipo son obligatorios`);
                return;
            }

            const { error } = await supabase
                .from('firmas_cargos')
                .insert({
                    carpeta,
                    item: itemCode,
                    tipo_documento: tipo,
                    observacion: obs,
                    created_by: currentUser.id,
                    estatus: 'pendiente'
                });

            if (error) {
                alert('Error al guardar item ' + (i+1) + ': ' + error.message);
                return;
            }
        }

        alert('Carpeta creada correctamente');
        loadFolder(carpeta);
    }

    async function loadFolders() {
        const supabase = getSupabase();
        if (!supabase) return;

        const { data, error } = await supabase
            .from('firmas_cargos')
            .select('carpeta')
            .order('carpeta')
            .distinct();

        if (error) {
            alert('Error al cargar carpetas: ' + error.message);
            return;
        }

        const container = document.getElementById('folders-list');
        container.innerHTML = '<h3>Carpetas disponibles</h3>';

        if (data.length === 0) {
            container.innerHTML += '<p style="color:#aaa;">Aún no hay carpetas creadas.</p>';
            return;
        }

        const btnContainer = document.createElement('div');
        btnContainer.className = 'buttons';
        btnContainer.style.flexDirection = 'column';
        btnContainer.style.alignItems = 'stretch';

        data.forEach(f => {
            const btn = document.createElement('button');
            btn.textContent = f.carpeta;
            btn.onclick = () => loadFolder(f.carpeta);
            btnContainer.appendChild(btn);
        });

        container.appendChild(btnContainer);
    }

    async function loadFolder(carpeta) {
        const supabase = getSupabase();
        if (!supabase) return;

        document.getElementById('current-carpeta').textContent = carpeta;

        const { data, error } = await supabase
            .from('firmas_cargos')
            .select('*')
            .eq('carpeta', carpeta)
            .order('item');

        if (error) {
            alert('Error al cargar items: ' + error.message);
            return;
        }

        const container = document.getElementById('items-view');
        container.innerHTML = '';

        data.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <h4>${item.item}</h4>
                <p><strong>Tipo:</strong> ${item.tipo_documento}</p>
                <p><strong>Observación:</strong> ${item.observacion || '—'}</p>
                <p><strong>Estatus:</strong> ${item.estatus}</p>
                <p><strong>Firma Receptor:</strong> ${item.firma_receptor_url ? '✓ Firmado' : 'Pendiente'}</p>
                <p><strong>Firma Recepción:</strong> ${item.firma_recepcion_url ? '✓ Firmado' : 'Pendiente'}</p>
            `;

            const isCreator = item.created_by === currentUser.id;
            const role = isCreator ? 'recepcion' : 'receptor';
            const alreadySigned = isCreator ? !!item.firma_recepcion_url : !!item.firma_receptor_url;

            if (!alreadySigned) {
                div.innerHTML += `
                    <h5>Firmar como ${role.toUpperCase()}</h5>
                    <canvas id="canvas-${idx}"></canvas>
                    <div class="buttons">
                        <button class="secondary" onclick="clearCanvas(${idx})">Limpiar</button>
                        <button onclick="saveSignature(${idx}, ${item.id}, '${carpeta}', '${item.item}', '${role}')">Guardar Firma</button>
                    </div>
                `;
            }

            container.appendChild(div);
            setTimeout(() => initCanvas(idx), 150);
        });

        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.remove('hidden');
    }

    // ────────────────────────────────────────────────
    // MEJORA DE LA FIRMA: más realista y con mejor control
    // ────────────────────────────────────────────────
    function initCanvas(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        ctx.strokeStyle = '#000000';         // negro clásico de firma
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let lastTime = 0;
        let lastLineWidth = 2;

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left,
                y: (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top
            };
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const pos = getPosition(e);
            const currentTime = Date.now();
            const timeDiff = currentTime - lastTime || 1;

            // Grosor variable según velocidad (más lento = más grueso)
            const velocity = Math.sqrt(Math.pow(pos.x - lastX, 2) + Math.pow(pos.y - lastY, 2)) / timeDiff;
            const lineWidth = Math.max(0.8, Math.min(4.5, 4 - velocity * 80)); // rango realista

            ctx.lineWidth = (lineWidth + lastLineWidth) / 2; // suavizado

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();

            lastX = pos.x;
            lastY = pos.y;
            lastTime = currentTime;
            lastLineWidth = lineWidth;
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPosition(e);
            lastX = pos.x;
            lastY = pos.y;
            lastTime = Date.now();
            lastLineWidth = 2;
            // punto inicial pequeño
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 1, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        // Eventos mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Eventos touch (celular/tablet)
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
    }

    function clearCanvas(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        if (canvas) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }

    async function saveSignature(idx, itemId, carpeta, itemCode, role) {
        const supabase = getSupabase();
        if (!supabase) return;

        const canvas = document.getElementById(`canvas-${idx}`);
        if (!canvas) return;

        const dataURL = canvas.toDataURL('image/png');
        const blob = dataURLtoBlob(dataURL);
        const timestamp = Date.now();
        const path = `${carpeta}/${itemCode}_${role}_${timestamp}.png`;

        const { error: uploadErr } = await supabase.storage
            .from('firma_cargos')
            .upload(path, blob, { contentType: 'image/png' });

        if (uploadErr) {
            alert('Error al subir firma: ' + uploadErr.message);
            return;
        }

        const { data: urlData } = supabase.storage.from('firma_cargos').getPublicUrl(path);
        const publicUrl = urlData.publicUrl;

        const update = {};
        if (role === 'recepcion') {
            update.firma_recepcion_url = publicUrl;
            update.signed_by_recepcion = currentUser.id;
        } else {
            update.firma_receptor_url = publicUrl;
            update.signed_by_receptor = currentUser.id;
        }

        const { data: row } = await supabase
            .from('firmas_cargos')
            .select('firma_receptor_url, firma_recepcion_url')
            .eq('id', itemId)
            .single();

        if (row) {
            const both = (update.firma_recepcion_url && row.firma_receptor_url) ||
                         (update.firma_receptor_url && row.firma_recepcion_url);
            update.estatus = both ? 'completado' : 'firmado_parcial';
        }

        const { error } = await supabase
            .from('firmas_cargos')
            .update(update)
            .eq('id', itemId);

        if (error) {
            alert('Error al actualizar BD: ' + error.message);
        } else {
            alert('Firma guardada correctamente');
            loadFolder(carpeta);
        }
    }

    function dataURLtoBlob(dataurl) {
        const arr = dataurl.split(',');
        const mime = arr[0].match(/:(.*?);/)[1];
        const bstr = atob(arr[1]);
        let n = bstr.length;
        const u8arr = new Uint8Array(n);
        while (n--) u8arr[n] = bstr.charCodeAt(n);
        return new Blob([u8arr], {type: mime});
    }

    function backToDashboard() {
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('folders-list').innerHTML = '';
    }
</script>
