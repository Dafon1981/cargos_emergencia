<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Login</title>
    <style>
        body { background:#111; color:#eee; font-family:Arial; padding:40px; text-align:center; }
        .card { background:#222; padding:30px; border-radius:12px; max-width:400px; margin:auto; }
        input { width:100%; padding:12px; margin:10px 0; background:#333; border:1px solid #555; color:white; }
        button { background:#d4af37; color:black; padding:12px 30px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario (Manuel)" />
    <input type="password" id="clave" placeholder="Contraseña (mutter)" />
    <button onclick="handleLogin()">Iniciar Sesión</button>
    <p id="mensaje" style="color:#ff9800; margin-top:15px;"></p>
</div>

<script>
    console.log("Script cargado correctamente ✓");

    async function handleLogin() {
        console.log("handleLogin() llamada!");

        const usuario = document.getElementById('usuario').value.trim();
        const clave = document.getElementById('clave').value;
        const msg = document.getElementById('mensaje');

        if (!usuario || !clave) {
            msg.textContent = "Ingresa usuario y contraseña";
            return;
        }

        msg.textContent = "Intentando login...";

        // Aquí iría la llamada real a Supabase
        // Por ahora solo simulamos éxito para probar el botón
        setTimeout(() => {
            if (usuario === "Manuel" && clave === "mutter") {
                msg.style.color = "#4caf50";
                msg.textContent = "¡Login exitoso! (simulado)";
                console.log("Login simulado OK");
            } else {
                msg.style.color = "#f44336";
                msg.textContent = "Credenciales incorrectas";
            }
        }, 800);
    }
</script>

</body>
</html>
