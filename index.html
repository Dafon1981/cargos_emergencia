<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Firmas y Cargos v1.3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        /* --- Estilos (con nuevas adiciones ) --- */
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #0f0f0f; color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 960px; margin: 0 auto; }
        h1, h2, h3, h4 { color: #d4af37; margin-bottom: 1rem; }
        .card { background: #1a1a1a; border-radius: 12px; padding: 2.5rem; box-shadow: 0 8px 30px rgba(0,0,0,0.6); margin: 1.5rem 0; }
        .item { background: #222; padding: 1.5rem; border-radius: 10px; margin: 1.5rem 0; border-left: 4px solid #d4af37; }
        .hidden { display: none !important; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
        canvas { border: 2px solid #444; background: #f8f8f8; border-radius: 8px; margin: 12px 0; touch-action: none; width: 100%; max-width: 500px; height: 280px; box-shadow: inset 0 2px 6px rgba(0,0,0,0.1); }
        
        /* --- ¡NUEVOS ESTILOS PARA LA VISTA DE FIRMAS! --- */
        .folder-info { border-bottom: 1px solid #444; padding-bottom: 1.5rem; margin-bottom: 1.5rem; }
        .signatures-display { display: flex; justify-content: space-around; align-items: center; text-align: center; margin-top: 1rem; flex-wrap: wrap; gap: 20px; }
        .signature-box { border: 1px solid #333; padding: 15px; border-radius: 8px; width: 250px; }
        .signature-box h5 { color: #aaa; margin-bottom: 10px; }
        .signature-box img { max-height: 80px; width: auto; background-color: white; padding: 5px; border-radius: 4px; }
        .signature-box p { color: #888; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <!-- HTML (sin cambios en la estructura principal) -->
    <div id="login-section" class="card flex-center"><!-- ... --></div>
    <div id="dashboard" class="hidden"><!-- ... --></div>
    <div id="create-folder" class="hidden"><!-- ... --></div>

    <!-- Vista de Carpeta (Ahora con nueva estructura) -->
    <div id="view-folder" class="hidden">
        <div class="card">
            <div id="folder-info-header"></div>
            <div id="signature-section"></div>
            <h3 style="margin-top: 2rem; border-top: 1px solid #444; padding-top: 2rem;">Items en esta Carpeta</h3>
            <div id="items-view"></div>
            <div class="buttons" style="margin-top: 2rem;">
                <button class="secondary" onclick="backToDashboard()">Volver al inicio</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Código original intacto hasta createFolderAndItems ---
    const SUPABASE_URL = 'https://esiklpxyectbekxvajnw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    let supabaseClient = null;
    let currentUser = null;
    // ... (getSupabase, window.onload, handleLogin, etc. sin cambios )

    // =================================================================
    // --- MODIFICACIÓN 1: Guardar el nombre del responsable ---
    // =================================================================
    async function createFolderAndItems() {
        const supabase = getSupabase(); if (!supabase) return;
        const carpeta = document.getElementById('carpeta').value.trim();
        if (!carpeta) return alert('Ingresa nombre de carpeta');
        if (items.length === 0) return alert('Agrega al menos un item');

        const itemsToInsert = [];
        for (let i = 0; i < items.length; i++) {
            const itemCode = document.getElementById(`item-${i}`).value.trim();
            const tipo = document.getElementById(`tipo-${i}`).value.trim();
            const obs = document.getElementById(`obs-${i}`).value.trim();
            if (!itemCode || !tipo) { alert(`Item ${i+1}: código y tipo son obligatorios`); return; }
            
            itemsToInsert.push({
                carpeta,
                item: itemCode,
                tipo_documento: tipo,
                observacion: obs,
                created_by: currentUser.id,
                responsable: currentUser.usuario, // <-- ¡AQUÍ SE GUARDA EL NOMBRE!
                estatus: 'pendiente'
            });
        }

        const { error } = await supabase.from('firmas_cargos').insert(itemsToInsert);
        if (error) { alert('Error al guardar items: ' + error.message); return; }
        
        alert('Carpeta creada correctamente');
        loadFolder(carpeta);
    }

    // =================================================================
    // --- MODIFICACIÓN 2: Lógica de firma a nivel de Carpeta ---
    // =================================================================
    async function loadFolder(carpeta) {
        const supabase = getSupabase(); if (!supabase) return;

        const { data: items, error } = await supabase.from('firmas_cargos').select('*').eq('carpeta', carpeta).order('item');
        if (error || items.length === 0) { alert('Error al cargar items o la carpeta está vacía.'); return; }

        const primerItem = items[0]; // Usamos el primer ítem como referencia para toda la carpeta
        const responsable = primerItem.responsable || 'No definido';
        const firmaRecepcionUrl = primerItem.firma_recepcion_url;
        const firmaReceptorUrl = primerItem.firma_receptor_url;

        // --- Renderizar la información de la carpeta y las firmas existentes ---
        const headerContainer = document.getElementById('folder-info-header');
        headerContainer.innerHTML = `
            <div class="folder-info">
                <h2>Carpeta: <span style="color:#d4af37;">${carpeta}</span></h2>
                <h4>Responsable de Creación: ${responsable}</h4>
                <div class="signatures-display">
                    <div class="signature-box">
                        <h5>Firma Recepción (Entrega)</h5>
                        ${firmaRecepcionUrl ? `<img src="${firmaRecepcionUrl}" alt="Firma de Recepción">` : '<p>Pendiente</p>'}
                    </div>
                    <div class="signature-box">
                        <h5>Firma Receptor (Recibe)</h5>
                        ${firmaReceptorUrl ? `<img src="${firmaReceptorUrl}" alt="Firma de Receptor">` : '<p>Pendiente</p>'}
                    </div>
                </div>
            </div>
        `;

        // --- Lógica para mostrar el lienzo de firma ---
        const signatureContainer = document.getElementById('signature-section');
        const isCreator = primerItem.created_by === currentUser.id;
        let canSign = false;
        let roleToSign = '';

        if (isCreator && !firmaRecepcionUrl) {
            canSign = true; roleToSign = 'recepcion';
        } else if (!isCreator && !firmaReceptorUrl) {
            canSign = true; roleToSign = 'receptor';
        }

        if (canSign) {
            signatureContainer.innerHTML = `
                <div class="flex-center">
                    <h3>Firmar Carpeta como ${roleToSign.toUpperCase()}</h3>
                    <canvas id="canvas-folder"></canvas>
                    <div class="buttons">
                        <button class="secondary" onclick="clearCanvas('folder')">Limpiar</button>
                        <button onclick="saveFolderSignature('${carpeta}', '${roleToSign}')">Guardar Firma de Carpeta</button>
                    </div>
                </div>
            `;
            setTimeout(() => initCanvas('folder'), 150);
        } else {
            signatureContainer.innerHTML = ''; // No mostrar lienzo si no se puede firmar
        }

        // --- Renderizar la lista de ítems (sin lienzo de firma individual) ---
        const itemsContainer = document.getElementById('items-view');
        itemsContainer.innerHTML = items.map(item => `
            <div class="item">
                <h4>${item.item}</h4>
                <p><strong>Tipo:</strong> ${item.tipo_documento}</p>
                <p><strong>Observación:</strong> ${item.observacion || '—'}</p>
                <p><strong>Estatus:</strong> ${item.estatus}</p>
            </div>
        `).join('');

        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.add('hidden');
        document.getElementById('view-folder').classList.remove('hidden');
    }

    // =================================================================
    // --- MODIFICACIÓN 3: Nueva función para guardar firma por Carpeta ---
    // =================================================================
    async function saveFolderSignature(carpeta, role) {
        const supabase = getSupabase(); if (!supabase) return;
        const canvas = document.getElementById('canvas-folder'); if (!canvas) return;

        const dataURL = canvas.toDataURL('image/png');
        const blob = dataURLtoBlob(dataURL);
        const path = `${carpeta}/_folder_${role}_${Date.now()}.png`;

        const { error: uploadErr } = await supabase.storage.from('firma_cargos').upload(path, blob, { contentType: 'image/png' });
        if (uploadErr) { alert('Error al subir firma: ' + uploadErr.message); return; }

        const { data: urlData } = supabase.storage.from('firma_cargos').getPublicUrl(path);
        const publicUrl = urlData.publicUrl;

        const updateData = {};
        if (role === 'recepcion') {
            updateData.firma_recepcion_url = publicUrl;
            updateData.signed_by_recepcion = currentUser.id;
        } else {
            updateData.firma_receptor_url = publicUrl;
            updateData.signed_by_receptor = currentUser.id;
        }

        // Determinar el nuevo estatus
        const { data: primerItem } = await supabase.from('firmas_cargos').select('firma_receptor_url, firma_recepcion_url').eq('carpeta', carpeta).limit(1).single();
        if (primerItem) {
            const bothSigned = (updateData.firma_recepcion_url && primerItem.firma_receptor_url) || (updateData.firma_receptor_url && primerItem.firma_recepcion_url);
            updateData.estatus = bothSigned ? 'completado' : 'firmado_parcial';
        }

        // ¡ACTUALIZAR TODOS LOS ITEMS DE LA CARPETA!
        const { error } = await supabase.from('firmas_cargos').update(updateData).eq('carpeta', carpeta);

        if (error) {
            alert('Error al actualizar la carpeta: ' + error.message);
        } else {
            alert('Firma de carpeta guardada correctamente');
            loadFolder(carpeta); // Recargar la vista
        }
    }

    // La función initCanvas y otras de ayuda no necesitan cambios
    // ... (initCanvas, clearCanvas, dataURLtoBlob, backToDashboard, etc.)
</script>
</body>
</html>
