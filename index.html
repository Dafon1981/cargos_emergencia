<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Firmas y Cargos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 900px; margin: 0 auto; }
        h1, h2, h3, h4 { color: #d4af37; margin-bottom: 1rem; }
        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            margin: 1.5rem 0;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212,175,55,0.25);
        }
        button {
            background: #d4af37;
            color: #0f0f0f;
            border: none;
            padding: 12px 24px;
            margin: 8px 4px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #b8972e; transform: translateY(-2px); }
        button.secondary { background: #444; color: #e0e0e0; }
        button.secondary:hover { background: #555; }
        .hidden { display: none !important; }
        canvas { 
            border: 2px solid #444; 
            background: #222; 
            border-radius: 8px; 
            margin: 12px 0; 
            touch-action: none;
        }
        .item {
            background: #222;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border-left: 4px solid #d4af37;
        }
        .flex-center { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
    </style>
</head>
<body>

<div class="container">

    <!-- Login -->
    <div id="login-section" class="card flex-center">
        <h1>Inicio de Sesión</h1>
        <form id="login-form" style="width:100%; max-width:420px;">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" required placeholder="Ej: Manuel">

            <label for="clave">Contraseña</label>
            <input type="password" id="clave" required placeholder="Ej: mutter">

            <button type="button" onclick="handleLogin()">Iniciar Sesión</button>
        </form>
        <p style="margin-top:1rem; color:#aaa; font-size:0.9rem;">
            Nota: si no entra, revisa consola (F12) y desactiva RLS en la tabla "usuarios" temporalmente.
        </p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <div class="card flex-center">
            <h1>Bienvenido, <span id="username" style="color:#d4af37;"></span></h1>
            <div class="buttons">
                <button onclick="showCreateFolder()">Crear Nueva Carpeta</button>
                <button onclick="loadFolders()">Consultar Carpetas</button>
            </div>
        </div>
        <div id="folders-list" class="card"></div>
    </div>

    <!-- Crear carpeta -->
    <div id="create-folder" class="hidden">
        <div class="card">
            <h2>Crear Nueva Carpeta</h2>
            <label for="carpeta">Nombre de la carpeta</label>
            <input type="text" id="carpeta" required placeholder="Ej: cargosemergencia2024/30/01">

            <h3>Items</h3>
            <div id="items-container"></div>

            <div class="buttons">
                <button onclick="addItemField()">+ Agregar Item</button>
                <button onclick="createFolderAndItems()">Guardar Carpeta e Items</button>
                <button class="secondary" onclick="backToDashboard()">Volver</button>
            </div>
        </div>
    </div>

    <!-- Ver carpeta -->
    <div id="view-folder" class="hidden">
        <div class="card">
            <h2>Carpeta: <span id="current-carpeta" style="color:#d4af37;"></span></h2>
            <div id="items-view"></div>
            <div class="buttons">
                <button class="secondary" onclick="backToDashboard()">Volver al inicio</button>
            </div>
        </div>
    </div>

</div>

<script>
    const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let items = [];

    window.onload = () => {
        const stored = localStorage.getItem('currentUser');
        if (stored) {
            currentUser = JSON.parse(stored);
            showDashboard();
        }
    };

    async function handleLogin() {
        const usuario = document.getElementById('usuario').value.trim();
        const clave = document.getElementById('clave').value;

        console.log('[LOGIN] Intentando con:');
        console.log('  Usuario:', usuario);
        console.log('  Clave longitud:', clave.length);
        // NO mostramos la clave completa por seguridad

        if (!usuario || !clave) {
            alert('Ingresa usuario y contraseña');
            return;
        }

        try {
            const { data, error } = await supabase
                .from('usuarios')
                .select('id, usuario, estatus, email, telefono')
                .eq('usuario', usuario)
                .eq('clave', clave)
                .single();

            if (error) {
                console.error('[LOGIN ERROR]', error);
                if (error.code === 'PGRST301') {
                    alert('No se encontró el usuario o credenciales incorrectas');
                } else if (error.message.includes('permission denied')) {
                    alert('Error de permisos (RLS). Desactiva RLS en la tabla "usuarios" temporalmente para pruebas.');
                } else {
                    alert('Error al conectar: ' + error.message);
                }
                return;
            }

            if (!data) {
                alert('Usuario o contraseña incorrectos');
                return;
            }

            console.log('[LOGIN ÉXITO]', data.usuario);
            currentUser = data;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showDashboard();
        } catch (err) {
            console.error('[EXCEPCIÓN EN LOGIN]', err);
            alert('Error inesperado. Revisa la consola (F12)');
        }
    }

    function showDashboard() {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('username').textContent = currentUser.usuario;
    }

    function showCreateFolder() {
        items = [];
        document.getElementById('items-container').innerHTML = '';
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('create-folder').classList.remove('hidden');
    }
